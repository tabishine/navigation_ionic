

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let movie of movies" (click)="openMovieDetails(movie.imdbID)">
        <ion-card>
          <ion-card-content>
            <img src="{{ movie.Poster }}" alt="{{ movie.Title }} Poster">
            <ion-card-title>{{ movie.Title }}</ion-card-title>
            <p>{{ movie.Year }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
