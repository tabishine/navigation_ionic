
<ion-header>
  <ion-navbar>
    <ion-title>Movies</ion-title>
  </ion-navbar>
</ion-header> 


<ion-content>
    <ion-list>
      <ion-item *ngFor = "let movie of movies" (click) = "openMovieDetail(movie.imdbID)">
        <ion-card>
          <ion-card-content>
            <img [src] = "movie.Poster" alt= " Movie Poster" >
            <ion-card-title> {{ movie.Title }} </ion-card-title>
            <p> {{ movie.Year }} </p>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
</ion-content>
